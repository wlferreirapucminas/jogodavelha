<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="iso-8859-1" />
        <title>Minha Calculadora Feia</title>
        <script src="calc.js" charset="iso-8859-1"></script>
        <link rel="stylesheet" href="calc.css">
    </head>

    <body>
        <div id="main">
            <div>
                <h1> Minha <em>Calculadora</em> Feia</h1>
                <form>
                    <label for="num1" id="labelNum1">Valor 1</label>
                    <input type="number" required="required" id="num1" class="num1" pattern="[0-9]+$" />
                    <select name="operador" id="operador">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <label for="num2" id="labelNum2">Valor 2</label>
                    <input type="number" required="required" id="num2" class="num2" pattern="[0-9]+$" />
                    <button type="submit" id="buttonCalcula" onclick="processCalc(); return false;">=</button>
                    <h2 id="resultado">0.00</h2>
                </form>
                <button type="submit" id="buttonLimpar" onclick="limpar(); return false;">Limpar</button>
            </div>
        </div>
    </body>
</html>
